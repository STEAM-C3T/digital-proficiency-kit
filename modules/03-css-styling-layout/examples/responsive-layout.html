<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Layout</title>
    <style>
      :root {
        --gap: 1rem;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--gap);
        border-bottom: 1px solid #e5e7eb;
      }
      nav a {
        margin-left: 0.75rem;
      }
      main {
        display: grid;
        gap: var(--gap);
        padding: var(--gap);
        grid-template-columns: 1fr;
      }
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: var(--gap);
        min-height: 4rem;
      }
      @media (min-width: 640px) {
        main {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 1024px) {
        main {
          grid-template-columns: repeat(3, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <a href="#work">Work</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <article id="work" class="card">Project A</article>
      <article class="card">Project B</article>
      <article class="card">Project C</article>
      <article class="card">Project D</article>
      <article id="about" class="card">About</article>
      <article id="contact" class="card">Contact</article>
    </main>
  </body>
</html>
